  #   image: dpage/pgadmin4
  #   container_name: demo-pgadmin
  #   depends_on:
  #     - db
  #   ports:
  #     - "5051:80"
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
  #     PGADMIN_DEFAULT_PASSWORD: root
  #   restart: always
    
networks:
  lil-network:
    ipam:
      config:
        - subnet: 172.23.0.0/16

    


volumes:
  postgres_data:

